<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./assets/css/home-page-styles.css">
  
  <script src="./assets/scripts/script.js" defer></script>

  <title>Ford Appreciation WebPage</title>
</head>

<body>
  <!-- Header de navegação: -->
  <nav class="s-menu"> 
    <ul>
      <li class="s-menu__item">
        <a href="/">PÁGINA INICIAL</a>
      </li>
      <li class="s-menu__item">
        <a href="./pages/SUVs/suv-mustang-e.html">SUVs</a>
      </li>
      <li class="s-menu__item s-menu__icon">
        <a href="https://www.ford.com.br" target="_blank"><img src="./assets/mp_images/ford-logo.png" alt="Ford Motorsports Logo"></a>
      </li>
      <li class="s-menu__item">
        <a href="./pages/esportivos/esp-mustang-gt.html">ESPORTIVOS</a>
      </li>
      <li class="s-menu__item">
        <a href="./pages/prototipos/pro-mkIV.html">PROTÓTIPOS</a>
      </li>
    </ul>
  </nav>

  <!-- Carrossel: -->
  <div class="s-container">
    <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">

      <a href="./pages/SUVs/suv-mustang-e.html" class="s-card" id="spider-man-01">
        <img class="s-card__background" src="./assets/mp_images/mustang_mach-e_ezvolt-backgroundIMG.webp">
        <img class="s-card__image" src="./assets/mp_images/mustang_mach-e-img.png" alt="Mustang Mach E">
        <h2 class="s-card__title">SUVs</h2>
      </a>

      <a href="./pages/esportivos/esp-mustang-gt.html" class="s-card" id="spider-man-02">
        <img class="s-card__background" src="./assets/mp_images/hailway-bg.jpg">
        <img class="s-card__image" src="./assets/mp_images/FORD-MUSTANG-GT-TRASEIRA-img-.png" alt="Mustang GT">
        <h2 class="s-card__title">Esportivos</h2>
      </a>

      <a href="./pages/prototipos/pro-mkIV.html" class="s-card" id="spider-man-03">
        <img class="s-card__background" src="./assets/mp_images/ford-lemans-bg.jpeg">
        <img class="s-card__image" src="./assets/mp_images/ford-gt-lemans-icon.png" alt="Andrew Garfield">
        <h2 class="s-card__title">Protótipos</h2>
      </a>
    </div>
  </div>

  <div class="s-controller">
    <div id="1" onclick="selectCarouselItem(this)" class="s-controller__button s-controller__button--active">
      01
    </div>
    <div id="2" onclick="selectCarouselItem(this)" class="s-controller__button">
      02
    </div>
    <div id="3" onclick="selectCarouselItem(this)" class="s-controller__button">
      03
    </div>
    <div class="s-controller__line"></div>
  </div>
